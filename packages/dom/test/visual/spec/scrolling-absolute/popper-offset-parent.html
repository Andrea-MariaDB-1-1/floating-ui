<!DOCTYPE html>

<link rel="stylesheet" href="../../styles.css" />

<div id="scroll" style="position: relative">
  <div id="popper">Pop</div>
</div>

<div id="reference" style="position: absolute; top: 100px">Ref</div>

<script type="module">
  import {computePosition} from '../../dist/index.mjs';
  import {position, updateOnScroll} from '../../utils.mjs';

  updateOnScroll(() => {
    computePosition(reference, popper, {
      placement: 'right',
    }).then(position);
  });
</script>
