<!DOCTYPE html>

<link rel="stylesheet" href="../../../styles.css" />

<style>
  #reference {
    position: relative;
    left: 10px;
  }

  #popper {
    width: 300px;
  }
</style>

<div id="clip">
  <div id="reference">Ref</div>
  <div id="popper">Pop</div>
</div>

<script type="module">
  import {computePosition, flip} from '../../../dist/index.mjs';
  import {position} from '../../../utils.mjs';

  computePosition(reference, popper, {
    placement: 'left',
    modifiers: [flip({fallbackStrategy: 'bestFit'})],
  }).then(position);
</script>
