<!DOCTYPE html>

<link rel="stylesheet" href="../../../styles.css" />

<div id="scroll">
  <div id="reference">Ref</div>
  <div id="floating">Float</div>
</div>

<script type="module">
  import {computePosition, hide} from '../../../dist/index.mjs';
  import {position, updateOnScroll} from '../../../utils.mjs';

  updateOnScroll(() => {
    computePosition(reference, floating, {
      placement: 'right',
      middleware: [hide()],
    }).then(position);
  });
</script>
