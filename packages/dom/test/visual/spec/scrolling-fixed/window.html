<!DOCTYPE html>

<link rel="stylesheet" href="../../styles.css" />

<style>
  body {
    height: 200vh;
    display: grid;
    place-items: center;
  }
</style>

<div id="reference">Ref</div>
<div id="floating" data-fixed>Float</div>

<script type="module">
  import {computePosition} from '../../dist/index.mjs';
  import {position, updateOnScroll} from '../../utils.mjs';

  updateOnScroll(() => {
    computePosition(reference, popper, {
      strategy: 'fixed',
      placement: 'right',
    }).then(position);
  });
</script>
