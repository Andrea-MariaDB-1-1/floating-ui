<!DOCTYPE html>

<link rel="stylesheet" href="../../styles.css" />

<style>
  #scroll {
    display: inline-block;
  }
</style>

<div id="scroll">
  <div id="reference">Ref</div>
</div>

<div id="scroll">
  <div id="floating" data-fixed>Float</div>
</div>

<script type="module">
  import {computePosition} from '../../dist/index.mjs';
  import {position, updateOnScroll} from '../../utils.mjs';

  updateOnScroll(() => {
    computePosition(reference, floating, {
      strategy: 'fixed',
      placement: 'right',
    }).then(position);
  });
</script>
