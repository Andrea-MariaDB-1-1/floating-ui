<!DOCTYPE html>

<link rel="stylesheet" href="../styles.css" />

<style>
  #clip {
    border-width: 10px;
    overflow: scroll;
  }

  #reference {
    position: relative;
    top: 115px;
  }

  #floating {
    height: 250px;
  }

  #floating[data-variant] {
    width: 250px;
    height: 100px;
  }
</style>

<div id="clip">
  <div id="reference">Ref</div>
  <div id="floating">Float</div>
</div>

<script type="module">
  import {computePosition, shift} from '../dist/index.mjs';
  import {position, updateOnScroll} from '../utils.mjs';

  updateOnScroll(() => {
    computePosition(reference, floating, {
      placement: 'right',
      middleware: [shift()],
    }).then(position);
  });
</script>
